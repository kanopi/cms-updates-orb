description: >
  Command to pull database from Pantheon
parameters:
  site-id:
    description: "The site name on the remote host to pull information from"
    type: string
    default: ${HOST_SITE_ID}
  site-env:
    description: "The environment on the remote host to pull information from."
    type: string
    default: ${HOST_SITE_ENV}
  token:
    type: string
    default: ${TERMINUS_TOKEN}
environment:
  TOKEN: <<parameters.token>>
  SITE_ID: <<parameters.site-id>>
  SITE_ENV: <<parameters.site-env>>
steps:
  - build-tools/ensure-command:
      command: mysql
  - ci-tools/install-terminus
  - run:
      name: Authenticate to Terminus
      command: |
        terminus auth:login --machine-token=${TOKEN}
  - run:
      name: Create and Pull Database From Pantheon
      command: |
        terminus backup:create ${SITE_ID}.${SITE_ENV} --element=db
        terminus backup:get ${SITE_ID}.${SITE_ENV} --element="db" --to="/tmp/db.sql.gz"
        zcat < /tmp/db.sql.gz | mysql -h ${DB_HOST} -u ${DB_USER} -p${DB_PASS} ${DB_NAME}
