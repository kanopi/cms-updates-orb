description: >
  Run CMS Updates nightly on a Drupal 9 site on Pantheon
usage:
  version: 2.1
  orbs:
    cms-updates: kanopi/cms-updates@x.y.z
  workflows:
    version: 2.1
    updates:
      triggers:
        - schedule:
            cron: "0 0 * * *"
            filters:
              branches:
                only:
                  - main
      jobs:
        - cms-updates/run-cms-updates:
            executor: cms-updates/pantheon
            method: "composer"
            cms: "drupal9"
            db-type: "pantheon"
            docroot: "web"
            site-hosting: "pantheon"
            site-id: "pantheon-site-id"
            site-env: "live" # Environment (dev, test, live, multi-dev)
